<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>PayPal Buton Testi</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 40px; text-align: center; }
    .payment-button {
      width: 100%;
      max-width: 300px;
      margin: 40px auto;
      display: block;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <h1>PayPal Ödeme Testi</h1>
  <p>Aşağıdaki butona tıklayarak PayPal ödemesi test edebilirsin:</p>
  <form id="paypal-single" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="226DZ6BPC785S" />
    <input type="hidden" name="currency_code" value="USD" />
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" title="PayPal - Daha Güvenli Ödeme" alt="Buy Now" class="payment-button" />
  </form>
</body>
</html>
